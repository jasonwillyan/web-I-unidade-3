<!DOCtipo html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/cadastrar-veiculo.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Locadora DerivAuto</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Sobre a Empresa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="listar-veiculos.html">Listar Veículos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cadastrar-veiculo.html">Cadastrar Veículos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="excluir-veiculo.html">Excluir Veículos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-5">
      <div class="container">
        <h1 class="text-center mb-4">Cadastro de Veículos</h1>
        <form id="form-veiculos">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="marca" class="form-label">Marca</label>
              <input tipo="text" class="form-control" id="marca" required>
            </div>
            <div class="col-md-6">
              <label for="modelo" class="form-label">Modelo</label>
              <input tipo="text" class="form-control" id="modelo" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="anoFab" class="form-label">Ano de Fabricação</label>
              <input tipo="number" class="form-control" id="anoFab" min="1900" max="2025" required>
            </div>
            <div class="col-md-4">
              <label for="cor" class="form-label">Cor</label>
              <input tipo="text" class="form-control" id="cor" required>
            </div>
            <div class="col-md-4">
              <label for="tipo" class="form-label">Tipo</label>
              <select class="form-select" id="tipo" required>
                <option value="">Selecione...</option>
                <option value="Sedan">Sedan</option>
                <option value="Hatch">Hatch</option>
                <option value="SUV">SUV</option>
                <option value="Picape">Picape</option>
                <option value="Crossover">Crossover</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="km" class="form-label">Quilometragem</label>
              <input tipo="number" class="form-control" id="km" min="0" required>
            </div>
            <div class="col-md-4">
              <label for="num_portas" class="form-label">Número de Portas</label>
              <input tipo="number" class="form-control" id="num_portas" min="2" max="5" required>
            </div>
            <div class="col-md-4">
              <label for="preco" class="form-label">Preço</label>
              <input tipo="number" class="form-control" id="preco" min="2" max="5" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="url_imagem" class="form-label">URL da url_imagemm</label>
            <input tipo="url" class="form-control" id="url_imagem" required>
          </div>
          <button tipo="submit" class="btn btn-primary w-100">Cadastrar Veículo</button>
        </form>
      </div>
    </main>

    <footer class="bg-dark text-light py-3">
      <div class="container text-center">
        <p>&copy; 2025 Locadora DerivAuto - Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script tipo="module" src="../assets/js/cadastrar-veiculo.js"></script>
  </body>
</html>
